<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
	#red {
		background-color: red;
		height: 500px;
	}

	#green {
		background-color: aquamarine;
		height: 100px;
	}
    </style>
  </head>
  <body>
	<div class="container-fluid" id="red">
		<div class="row" id="green">
			<div class="col-4 bg-primary text-white">Col 4</div>
			<div class="col-8 bg-secondary text-white">
				Col 8 (Heading)
				<div class="row">
					<div class="col-4 bg-success">div1</div>
					<div class="col-4 bg-danger">div1</div>
					<div class="col-4 bg-info">div1</div>
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
