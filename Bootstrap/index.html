<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  </head>
  <body>
	<div class="container">

		<h2>Calculator</h2>

		<div class="row mb-3 justify-content-between">
			<div class="col-auto"><button type="button" class="btn btn-secondary">mc</button></div>
			<div class="col-auto"><button type="button" class="btn btn-secondary">mr</button></div>
			<div class="col-auto"><button type="button" class="btn btn-secondary">m-</button></div>
			<div class="col-auto"><button type="button" class="btn btn-secondary">m+</button></div>
		</div>
		<div class="row mb-3 justify-content-between">
			<div class="col-auto"><button type="button" class="btn btn-secondary">AC</button></div>
			<div class="col-auto"><button type="button" class="btn btn-secondary">mr</button></div>
			<div class="col-auto"><button type="button" class="btn btn-secondary">m-</button></div>
			<div class="col-auto bg-danger"><button type="button" class="btn btn-warning">/</button></div>
		</div>
		<div class="row mb-3 justify-content-between">
			<div class="col-auto"><button type="button" class="btn btn-light">1</button></div>
			<div class="col-auto"><button type="button" class="btn btn-light">2</button></div>
			<div class="col-auto"><button type="button" class="btn btn-light">3</button></div>
			<div class="col-auto"><button type="button" class="btn btn-warning">X</button></div>
		</div>
		<div class="row mb-3 justify-content-between">
			<div class="col-auto"><button type="button" class="btn btn-light">4</button></div>
			<div class="col-auto"><button type="button" class="btn btn-light">5</button></div>
			<div class="col-auto"><button type="button" class="btn btn-light">6</button></div>
			<div class="col-auto"><button type="button" class="btn btn-warning">-</button></div>
		</div>
		<div class="row mb-3 justify-content-between">
			<div class="col-auto"><button type="button" class="btn btn-light">7</button></div>
			<div class="col-auto"><button type="button" class="btn btn-light">8</button></div>
			<div class="col-auto"><button type="button" class="btn btn-light">9</button></div>
			<div class="col-auto"><button type="button" class="btn btn-warning">+</button></div>
		</div>
		<div class="row mb-3 justify-content-between">
			<div class="col-auto"><button type="button" class="btn btn-light">AC</button></div>
			<div class="col-auto"><button type="button" class="btn btn-light">mr</button></div>
			<div class="col-auto"><button type="button" class="btn btn-light">m-</button></div>
			<div class="col-auto"><button type="button" class="btn btn-warning">=</button></div>
		</div>
		<div class="row justify-content-between">
			<div class="col-auto"><button type="button" class="btn btn-light">AC</button></div>
			<div class="col-auto"><button type="button" class="btn btn-light">mr</button></div>
			<div class="col-auto"><button type="button" class="btn btn-light">m-</button></div>
			<div class="col-auto"><button type="button" class="btn btn-warning">R0</button></div>
		</div>

	</div>

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
