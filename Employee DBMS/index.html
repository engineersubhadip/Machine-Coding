    <form class="empForm" onsubmit = "submitForm(event)">

        <div class="form-group">
            <label for="imageUrl">Profile image URL</label>
            <input type="text" name="imageUrl" class="form-control" id="imageUrl" >
        </div>

        <div class="form-group">
            <label for="firstName">Enter first name</label>
            <input type="text" name="firstName" class="form-control" id="firstName" >
        </div>


        <div class="form-group">
            <label for="lastName">Enter last name</label>
            <input type="text" name="lastName" class="form-control" id="lastName" >
        </div>


        <div class="form-group">
            <label for="email">Enter email</label>
            <input type="email" name="email" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="contactNumber">Enter phone number</label>
            <input type="text" name="contactNumber" class="form-control" id="contactNumber">
        </div>

        <div class="form-group">
            <label for="age">Enter age</label>
            <input type="number" name="age" class="form-control" id="age">
        </div>

        <div class="form-group">
            <label for="dob">Enter date of birth</label>
            <input type="date" name="dob" class="form-control" id="dob">
        </div>

        <div class="form-group">
            <label for="salary">Enter salary</label>
            <input type="number" name="salary" class="form-control" id="salary">
        </div>

        <div class="form-group">
            <label for="address">Enter address</label>
            <input type="text" name="address" class="form-control" id="address">
        </div>

          <button type="submit" class="btn btn-primary disabled">Submit</button>

    </form>
