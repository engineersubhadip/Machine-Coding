<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
	<div class="row justify-content-center align-items-center" style="height:100vh">
		<div class="col-auto">

			<div class="row mb-3">
				<div class="col text-center">
					<h1>Calculator</h1>
				</div>
			</div>

			<div class="row mb-3">
				<div class="col"><input class="form-control w-100" type="text"></div>
			</div>
			<div class="row mb-3 justify-content-between">
				<div class="col-auto"><button type="button" class="btn btn-light">9</button></div>
				<div class="col-auto"><button type="button" class="btn btn-light">8</button></div>
				<div class="col-auto"><button type="button" class="btn btn-light">7</button></div>
				<div class="col-auto pr-0"><button type="button" class="btn btn-warning">/</button></div>
			</div>
			<div class="row mb-3 justify-content-between">
				<div class="col-auto"><button type="button" class="btn btn-light">6</button></div>
				<div class="col-auto"><button type="button" class="btn btn-light">5</button></div>
				<div class="col-auto"><button type="button" class="btn btn-light">4</button></div>
				<div class="col-auto"><button type="button" class="btn btn-warning">X</button></div>
			</div>
			<div class="row mb-3 justify-content-between">
				<div class="col-auto"><button type="button" class="btn btn-light">3</button></div>
				<div class="col-auto"><button type="button" class="btn btn-light">2</button></div>
				<div class="col-auto"><button type="button" class="btn btn-light">1</button></div>
				<div class="col-auto"><button type="button" class="btn btn-warning">-</button></div>
			</div>
			<div class="row mb-3 justify-content-between">
				<div class="col-auto"><button type="button" class="btn btn-light">*</button></div>
				<div class="col-auto"><button type="button" class="btn btn-light">0</button></div>
				<div class="col-auto"><button type="button" class="btn btn-light">#</button></div>
				<div class="col-auto"><button type="button" class="btn btn-warning">+</button></div>
			</div>
			<div class="row mb-3 justify-content-between">
				<div class="col"><button type="button" class="btn btn-primary w-100">=</button></div>
				<div class="col-auto"><button type="button" class="btn btn-warning">C</button></div>
			</div>
		</div>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
