<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="tweet">
        <div id="mediaHandle">
            <span>John Doe</span>
            <span>@johndoe . Dec 25</span>
        </div>
        <p>
            I got my wife a fridge for Christmas. I can't wait to see her face light up
            when she opens it.
        </p>
        <nav>
            <ul id="actionRow">
                <li class="comment">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Twitter_Reply.png" alt="Comments">
                    <span>1,094</span>
                </li>
                <li class="redo">
                    <img src="https://static.thenounproject.com/png/744305-200.png" alt="Retweet">
                    <span>5</span>
                </li>
                <li class="favourites">
                    <img src="https://img.icons8.com/?size=100&id=87&format=png" alt="Like">
                    <span>8,402</span>
                </li>
                <li class="upload">
                    <img src="https://cdn.icon-icons.com/icons2/2551/PNG/512/upload_icon_152732.png" alt="Upload">
                </li>
            </ul>
        </nav>
    </section>
</body>
</html>
