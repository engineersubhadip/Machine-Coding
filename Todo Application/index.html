<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todo Application</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
</head>
<body>

      <div class="todo-application">
            <div class="container">
                  <div class="row">
                        <header class="title-header text-center">
                              <h1>Todo Application</h1>
                        </header>
                  </div>

                  <div class="row">
                        <div class="input-section d-flex justify-content-center">
                              <div class="todo-input">
                                    <input type="text" class="form-control" placeholder="Enter your todo">
                              </div>
                              <div class="save-todo btn btn-primary">
                                    Save Todo
                              </div>
                              <div class="get-todo btn btn-warning">
                                    Get Pending Todo
                              </div>
                        </div>
                  </div>

                  <!-- List of Todo's -->
                  
            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
